title: TGGames Admin
description: A TGGames API Document site.

default_lang: zh

collections:
  pubinteface_zh:
    output: true
    permalink: /zh/:collection/:path/

  seamless_zh:
    output: true
    permalink: /zh/:collection/:path/

  pubinteface_en:
    output: true
    permalink: /en/:collection/:path/

  seamless_en:
    output: true
    permalink: /en/:collection/:path/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed

markdown: kramdown

# 💡 默认布局
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: "zh"
    values:
      lang: "zh"
  - scope:
      path: "en"
    values:
      lang: "en"
  - scope:
      type: pubinteface_en
    values:
      lang: en
  - scope:
      type: hello
    values:
      lang: zh
  - scope:
      type: seamless_en
    values:
      lang: en
  - scope:
      type: seamless_zh
    values:
      lang: zh

baseurl: "/API"
# 确保 permalink 支持多级
permalink: pretty
